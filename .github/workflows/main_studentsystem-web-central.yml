name: Deploy Web to Azure (Central US)

on:
  push:
    branches: [ main ]
    paths:
      - 'StudentSystem.Web/**'
      - 'StudentSystem.Domain/**'
      - 'StudentSystem.Shared/**'
      - '.github/workflows/main_studentsystem-web-central.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore StudentSystem.Web/StudentSystem.Web.csproj

    - name: Build
      run: dotnet build StudentSystem.Web/StudentSystem.Web.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish StudentSystem.Web/StudentSystem.Web.csproj --configuration Release --no-build --output ./web-publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'studentsystem-web-central'
        publish-profile: ${{ secrets.AZURE_WEB_CENTRAL_PUBLISH_PROFILE }}
        package: ./web-publish
