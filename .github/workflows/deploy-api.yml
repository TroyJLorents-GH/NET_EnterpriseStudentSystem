name: Deploy API to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'StudentSystem.API/**'
      - 'StudentSystem.Domain/**'
      - 'StudentSystem.Infrastructure/**'
      - 'StudentSystem.Shared/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore StudentSystem.API/StudentSystem.API.csproj

    - name: Build
      run: dotnet build StudentSystem.API/StudentSystem.API.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish StudentSystem.API/StudentSystem.API.csproj --configuration Release --no-build --output ./api-publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentsystem-api-bgdtdfgfdrebh4bw'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
        package: ./api-publish
